<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Transfer page">
    <title>Transfer Funds — Banker</title>
    <link th:href="@{/css/tailwind.css}" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-gray-100">
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Banker</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit"
                    class="text-sm font-medium text-indigo-600 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded">
                Logout
            </button>
        </form>
    </div>
</nav>

<main class="flex items-center justify-center max-w-md mx-auto mt-10 p-6 space-y-6">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Transfer Funds</h2>

        <div id="balanceDisplay" class="text-center text-gray-600 text-lg mb-4">
            Balance: <span class="text-indigo-700 font-bold">₱<span id="currentBalance" th:text="${customer.balance}"></span></span>
        </div>
        <div th:if="${error != null}" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-800 rounded" th:text="${error}"></div>

        <form th:action="@{/transfer}" method="post" class="space-y-5">
            <div th:if="${_csrf != null}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>

            <div>
                <label for="recipientPhone" class="block text-sm font-medium text-gray-700">Recipient Phone Number</label>
                <input id="recipientPhone" name="recipientPhone" required
                       type="tel"
                       pattern="^09\d{9}$"
                       inputmode="numeric"
                       minlength="11"
                       maxlength="11"
                       class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 placeholder-gray-400 peer"
                       placeholder="09xxxxxxxxx"
                       oninput="this.value = this.value.replace(/\D/g, '')"
                       title="Phone number must start with 09 and be 11 digits long"/>
            </div>

            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                <div class="relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500">₱</span>
                    </div>
                    <input
                            id="amount"
                            name="amount"
                            type="number"
                            step="0.01"
                            min="0.01"
                            required
                            class="mt-1 block w-full pl-8 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                    />
                </div>
            </div>


            <!-- fromId only if customer exists -->
            <input type="hidden" name="fromId" th:value="${customer != null ? customer.id : ''}"/>

            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Send Transfer
            </button>
        </form>
        <div class="text-sm text-center text-gray-500">
            <a th:href="@{/dashboard}" class="hover:underline">Back to Dashboard</a>
        </div>

        <!--  Transfer History  -->

        <div>
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Transfer history</h3>
            <div class="divide-y divide-gray-200 max-h-[25vh] overflow-auto">
                <div th:each="t : ${customer.transactions}" th:if="${t.type.equals('TRANSFER')}" class="px-4 py-3 flex justify-between items-center">
                    <div class="flex-1">
                        <span class="block font-medium text-gray-700" th:text="${t.type}"></span>
                        <span class="block text-sm text-gray-500" th:text="${#temporals.format(t.timestamp, 'dd-MMM-yyyy')}"></span>
                    </div>
                    <div class="text-gray-800 font-semibold">
                        ₱<span th:text="${t.amount}"></span>
                    </div>
                </div>
                <div th:if="${customer.transactions.isEmpty()}" class="px-4 py-3 text-gray-500 text-center">
                    No transactions yet.
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
