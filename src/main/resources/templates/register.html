<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Registration page">
    <title>Register | Banker</title>
    <link th:href="@{/css/tailwind.css}" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <main class="flex items-center justify-center w-full p-8">
        <div class="w-full max-w-[30rem] bg-white rounded-xl shadow-lg p-8 space-y-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create your account</h1>
            <div th:if="${error}" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-800 rounded" th:text="${error}"></div>
            <form th:action="@{/register}" method="post" class="space-y-5">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input id="fullName" name="fullName" type="text" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                           th:value="${customer.fullName}"/>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input id="phone" name="phone" required
                           type="tel"
                           pattern="^09\d{9}$"
                           inputmode="numeric"
                           minlength="11"
                           maxlength="11"
                           class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 placeholder-gray-400 peer"
                           placeholder="09xxxxxxxxx"
                           oninput="this.value = this.value.replace(/\D/g, '')"
                           title="Phone number must start with 09 and be 11 digits long"
                           th:value="${customer.phone}"/>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="••••••••"/>
                </div>
                <button type="submit"
                        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Register
                </button>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Already have an account? <a th:href="@{/login}" class="text-indigo-600 hover:underline">Sign in</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
