<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Dashboard page">
    <title>Dashboard — Banker</title>
    <link th:href="@{/css/tailwind.css}" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-gray-100">
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Banker</h1>
        <form th:action="@{/logout}" method="post">
            <button type="submit"
                    class="text-sm font-medium text-indigo-600 hover:text-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded">
                Logout
            </button>
        </form>
    </div>
</nav>

<main class="flex items-center justify-center mt-10 p-6">
    <div class="w-full max-w-[40rem] bg-white rounded-xl shadow-lg p-8 space-y-6">
    <!-- Greeting / Account Summary -->
        <div class="space-y-2">
            <h2 class="text-2xl font-semibold text-gray-800">Welcome, <span th:text="${customer.fullName}"></span></h2>
            <p class="text-gray-600">Phone: <span th:text="${customer.phone}"></span></p>
            <p class="text-gray-600">Balance: <span class="text-indigo-700 font-bold">₱<span th:text="${customer.balance}"></span></span></p>
        </div>

        <!-- Action buttons: Transfer / Deposit / Withdraw -->
        <div class="flex flex-col md:flex-row gap-4 justify-center items-center">
            <!-- Transfer Button -->
            <a th:href="@{/transfer}"
               class="w-full py-2 px-4 text-center bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                Transfer
            </a>

            <!-- Deposit Button -->
            <a th:href="@{/deposit}"
               class="w-full py-2 px-4 text-center bg-green-600 hover:bg-green-700 text-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-green-500">
                Deposit
            </a>


            <!-- Withdraw Button -->
            <a th:href="@{/withdraw}"
               class="w-full py-2 px-4 text-center bg-red-600 hover:bg-red-700 text-white rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-red-500">
                Withdraw
            </a>
        </div>

        <!-- Transaction History -->
        <div>
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Transaction History</h3>
            <div class="divide-y divide-gray-200 md:max-h-[50vh] max-h-[35vh] overflow-auto">
                <div th:each="t : ${customer.transactions.reversed()}" class="px-4 py-3 flex justify-between items-center">
                    <div class="flex-1">
                        <span class="block font-medium text-gray-700" th:text="${t.type}"></span>
                        <span class="block text-sm text-gray-500" th:text="${#temporals.format(t.timestamp, 'dd-MMM-yyyy')}"></span>
                    </div>
                    <div class="text-gray-800 font-semibold">
                        ₱<span th:text="${t.amount}"></span>
                    </div>
                </div>
                <div th:if="${customer.transactions.isEmpty()}" class="px-4 py-3 text-gray-500 text-center">
                    No transactions yet.
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
