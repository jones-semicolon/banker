<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Deposit — Banker</title>
    <link th:href="@{/css/tailwind.css}" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-gray-100">
<nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Banker</h1>
        <form th:action="@{/logout}" method="post" class="inline">
            <button type="submit" class="text-sm text-indigo-600 hover:underline">Logout</button>
        </form>
    </div>
</nav>
<main class="flex items-center justify-center max-w-md mx-auto mt-10 p-6 space-y-6">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Deposit Funds</h2>

        <div id="balanceDisplay" class="text-center text-gray-600 text-lg mb-4">
            Balance: <span class="text-indigo-700 font-bold">₱<span id="currentBalance" th:text="${customer.balance}"></span></span>
        </div>
        <div th:if="${error != null}" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-800 rounded" th:text="${error}"></div>

        <form th:action="@{/deposit}" method="post" class="space-y-5">
            <div th:if="${_csrf != null}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>

            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input id="amount" name="amount" type="number" step="0.01" min="0.01" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"/>
            </div>

            <input type="hidden" name="accountId" th:value="${customer != null ? customer.id : ''}"/>

            <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                Deposit
            </button>
        </form>

        <div class="text-sm text-center text-gray-500">
            <a th:href="@{/dashboard}" class="hover:underline">Back to Dashboard</a>
        </div>
    </div>
</main>
</body>
</html>
