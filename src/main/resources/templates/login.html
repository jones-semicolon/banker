<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Login — Banker</title>

    <!-- Tailwind CSS (make sure ./static/css/tailwind.css exists) -->
    <link th:href="@{/css/tailwind.css}" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
<div class="w-full max-w-md p-6 bg-white rounded-xl shadow-lg ring-1 ring-gray-200">
    <div class="text-center mb-6">
        <!-- Replace with your logo if you have one -->
        <div class="mx-auto w-16 h-16 flex items-center justify-center rounded-full bg-indigo-50">
            <svg class="w-8 h-8 text-indigo-600" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 2L2 7v7c0 5 5 9 10 9s10-4 10-9V7L12 2z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1 class="mt-3 text-2xl font-semibold text-gray-800">Welcome back</h1>
        <p class="text-sm text-gray-500">Sign in to your account</p>
    </div>

    <!-- Feedback messages -->
    <div th:if="${param.registered}" class="mb-4 px-4 py-3 rounded-md text-sm text-green-800 bg-green-50 border border-green-100">
        Registration successful — please log in.
    </div>

    <div th:if="${param.logout}" class="mb-4 px-4 py-3 rounded-md text-sm text-blue-800 bg-blue-50 border border-blue-100">
        You have been logged out.
    </div>

    <div th:if="${param.error}" class="mb-4 px-4 py-3 rounded-md text-sm text-red-800 bg-red-50 border border-red-100">
        Invalid username or password.
    </div>

    <!-- Login form -->
    <form th:action="@{/login}" method="post" class="space-y-5">
        <!-- CSRF token (works when CSRF is enabled) -->
        <div th:if="${_csrf != null}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
            <input id="username" name="username" required
                   type="tel"
                   pattern="^09\d{9}$"
                   inputmode="numeric"
                   minlength="11"
                   maxlength="11"
                   class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 placeholder-gray-400 peer"
                   placeholder="09xxxxxxxxx"
                   oninput="this.value = this.value.replace(/\D/g, '')"
                   title="Phone number must start with 09 and be 11 digits long"/>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input id="password" name="password" type="password" required
                   class="w-full px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:border-indigo-500 placeholder-gray-400"
                   placeholder="••••••••" />
        </div>

        <div class="flex items-center justify-between text-sm">
            <div class="flex items-center">
                <input id="remember" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded"/>
                <label for="remember" class="ml-2 text-gray-600">Remember me</label>
            </div>
            <div>
                <a th:href="@{/register}" class="text-indigo-600 hover:underline">Create account</a>
            </div>
        </div>

        <div>
            <button type="submit"
                    class="w-full py-2 rounded-md bg-indigo-600 text-white font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-300">
                Sign in
            </button>
        </div>
    </form>

    <div class="mt-6 text-center text-xs text-gray-400">
        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Banker — simple demo
    </div>
</div>
</body>
</html>
